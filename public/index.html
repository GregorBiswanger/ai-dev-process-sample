<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Web-App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: red;
        }
        h1 {
            font-size: 3rem;
        }
        p {
            font-size: 1.5rem;
        }
        button {
            font-size: 1.2rem;
            padding: 10px 20px;
            border: 2px solid red;
            background-color: transparent;
            color: red;
            cursor: pointer;
        }
        button:hover {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Joke Web-App</h1>
    <p id="joke">"Hier kommt der Joketext...."</p>
    <button id="next-joke">NÃ¤chster Joke</button>

    <script>
        const jokeElement = document.getElementById('joke');
        const nextJokeButton = document.getElementById('next-joke');

        nextJokeButton.addEventListener('click', async () => {
            try {
                const response = await fetch('/api/jokes');
                const joke = await response.json();
                jokeElement.textContent = `${joke.setup} - ${joke.punchline}`;
            } catch (error) {
                jokeElement.textContent = 'Fehler beim Abrufen des Witzes.';
            }
        });
    </script>
</body>
</html>
